{{define "title"}}{{ .appName }} - OTP{{end}}
{{define "head"}}


{{end}}

{{define "body"}}

    <h2 class='mb-2 text-xl font-semibold text-center'>One-time password (OTP)</h2>
    <form action="" method="post">

        <div class="mb-3">

            <p class="mt-5">Please input the six-digit code from your authenticator app into the field below.</p>

            <div class="w-full mt-6 form-control">
                <label class="label">
                    <span class="label-text text-base-content">OTP code</span>
                </label>
                <input type="text" name="otp" value="" placeholder="123456" 
                    class="w-full input input-bordered" autocomplete="off" autofocus />
            </div>                        

        </div>                   

        {{if .error}}
            <p class="mt-8 text-center text-error">{{.error}}</p>
        {{end}}
        
        <button class="w-full mt-2 btn btn-primary">Verify</button>                 

        {{ .csrfField }}

    </form>

{{end}}
