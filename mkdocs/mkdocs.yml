site_name: Goiabada
site_url: https://goiabada.dev
repo_url: https://github.com/leodip/goiabada
theme:  
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - navigation.sections
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Getting started: getting-started.md
  - How it works:
    - Use Cases: how-it-works/#use-cases
    - Clients: how-it-works/#clients 
    - Resources & Permissions: how-it-works/#resources-and-permissions
    - OpenID Connect: how-it-works/#openid-connect-scopes
    - User Sessions: how-it-works/#user-sessions
    - Token Expiration: how-it-works/#token-expiration
    - Refresh Tokens: how-it-works/#refresh-tokens
    - Users & Groups: how-it-works/#users-and-groups
    - Self Registration: how-it-works/#self-registration
    - Endpoints: how-it-works/#endpoints
  - Integration: integration.md  
  - Config: config.md
  - Customizations: customizations.md
  - Development: development.md
  - Security: security.md
  - License: license.md
  - About: about.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ../src/docker

extra:
  analytics:
    provider: google
    property: G-KW35Y0VMVM
    