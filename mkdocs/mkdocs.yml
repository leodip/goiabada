site_name: Goiabada
site_url: https://goiabada.dev
repo_url: https://github.com/leodip/goiabada
theme:  
  name: material
  custom_dir: overrides
  features:
    - content.code.copy  
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Getting started: getting-started.md
  - How it works: how-it-works.md  
  - Integration: integration.md
  - Config: config.md
  - Customizations: customizations.md
  - Development: development.md
  - License: license.md
  - About: about.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ../src/docker