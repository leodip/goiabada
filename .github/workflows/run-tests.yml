name: Run tests

on:  
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Run tests
        id: run-tests
        run: |
          cd authserver/src        
          pwd
          ls -la
          docker images
          docker ps -a
          docker compose -f ../docker/docker-compose-test.yml down --remove-orphans --volumes          
          docker compose -f ../docker/docker-compose-test.yml run goiabada-test
          docker compose -f ../docker/docker-compose-test.yml down --remove-orphans --volumes
          docker ps -a
