<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth2 test client - js only</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title-panel">
    <h1>Authorization code + PKCE flow (javascript only)</h1>
    <h2>Index page</h2>
    <p>Note: if testing with HTTP (non secure), use 'localhost' in the browser, to enable crypto.subtle.</p>
  </div>
  <div class="parent">
    <div class="left-panel">
      <form action="" id="form">

        <div class="field">
          <label for="issuer">Issuer</label>
          <input type="text" id="issuer" name="issuer" value="http://localhost:8080" />
        </div>

        <div class="field">
          <label for="client_id">Client id</label>
          <input type="text" id="client_id" name="client_id" value="test-client-2" />
        </div>

        <div class="field">
          <label for="redirect_uri">Redirect uri</label>
          <input type="text" id="redirect_uri" name="redirect_uri" value="http://localhost:8090/callback.html" />
        </div>

        <div class="field">
          <label for="scope">Scope</label>
          <input type="text" id="scope" name="scope" value="openid profile email" />
        </div>

        <div class="field">
          <label for="acr_values">acr_values</label>
          <input type="text" id="acr_values" name="acr_values" value="" />
        </div>

        <div class="field">
          <label for="max_age">max_age</label>
          <input type="text" id="max_age" name="max_age" value="" />
        </div>

        <div class="field">
          <label for="response_mode">Response mode</label>
          <select id="response_mode" name="response_mode">
            <option value="query">query</option>
            <option value="fragment">fragment</option>
          </select>
        </div>

        <div class="field">
          <input type="hidden" id="authorizationUrl" name="authorizationUrl" value="" />
          <input id="startFlowBtn" onclick="startFlow(this, event);" type="submit" value="1. Prepare request"> <input id="sendRequestBtn" onclick="sendRequest(this, event);"
            type="submit" value="2. Authorize" disabled> <a href="#" onclick="resetForm(this, event, true); return false;">Reset
            form</a>
        </div>
      </form>
    </div>
    <div class="right-panel">
      <div id="log"></div>
    </div>
  </div>

  <script type="module">
    import * as oauth2 from 'https://cdn.jsdelivr.net/npm/oauth4webapi@3.8.3/+esm'
    import { isEmpty, log, logError } from './utils.js'

    // Restore form values from localStorage
    const issuerStored = localStorage.getItem("issuer");
    if (issuerStored) {
      document.getElementById("issuer").value = issuerStored;
    }

    const client_id_stored = localStorage.getItem("client_id");
    if (client_id_stored) {
      document.getElementById("client_id").value = client_id_stored;
    }

    const redirect_uri_stored = localStorage.getItem("redirect_uri");
    if (redirect_uri_stored) {
      document.getElementById("redirect_uri").value = redirect_uri_stored;
    }

    const scope_stored = localStorage.getItem("scope");
    if (scope_stored) {
      document.getElementById("scope").value = scope_stored;
    }

    const acr_values_stored = localStorage.getItem("acr_values");
    if (acr_values_stored) {
      document.getElementById("acr_values").value = acr_values_stored;
    }

    const max_age_stored = localStorage.getItem("max_age");
    if (max_age_stored) {
      document.getElementById("max_age").value = max_age_stored;
    }

    const response_mode_stored = localStorage.getItem("response_mode");
    if (response_mode_stored) {
      document.getElementById("response_mode").value = response_mode_stored;
    }

    async function startFlow(elem, evt) {
      evt.preventDefault();

      const issuer = document.getElementById("issuer").value.trim();
      if (isEmpty(issuer)) {
        alert("Please enter the issuer URL. For example: http://localhost:8080");
        return;
      }
      localStorage.setItem("issuer", issuer);

      const client_id = document.getElementById("client_id").value.trim();
      localStorage.setItem("client_id", client_id);

      const redirect_uri = document.getElementById("redirect_uri").value.trim();
      localStorage.setItem("redirect_uri", redirect_uri);

      const scope = document.getElementById("scope").value.trim();
      localStorage.setItem("scope", scope);

      const acr_values = document.getElementById("acr_values").value.trim();
      localStorage.setItem("acr_values", acr_values);

      const max_age = document.getElementById("max_age").value.trim();
      localStorage.setItem("max_age", max_age);

      const response_mode = document.getElementById("response_mode").value.trim();
      localStorage.setItem("response_mode", response_mode);

      document.getElementById("log").innerHTML = "";
      if (!isEmpty(issuer)) {
        log("Issuer: " + issuer);
      }

      if (!isEmpty(client_id)) {
        log("Client id: " + client_id);
      }

      if (!isEmpty(redirect_uri)) {
        log("Redirect uri: " + redirect_uri);
      }

      if (!isEmpty(scope)) {
        log("Scope: " + scope);
      }

      if (!isEmpty(acr_values)) {
        log("acr_values: " + acr_values);
      }

      if (!isEmpty(max_age)) {
        log("max_age: " + max_age);
      }

      if (!isEmpty(response_mode)) {
        log("Response mode: " + response_mode);
      }

      log("Will try to contact the issuer for discovery. Please wait...");

      let authorizationServer = null;

      try {
        authorizationServer = await oauth2
          .discoveryRequest(new URL(issuer), { [oauth2.allowInsecureRequests]: true })
          .then((response) => {
            let as = oauth2.processDiscoveryResponse(new URL(issuer), response);
            return as;
          });
      }
      catch (error) {
        logError(error);
        return;
      }

      log("Discovery successful.", "blue");
      log("Authorization endpoint: " + authorizationServer.authorization_endpoint);

      const code_verifier = oauth2.generateRandomCodeVerifier()
      localStorage.setItem("code_verifier", code_verifier);

      const code_challenge = await oauth2.calculatePKCECodeChallenge(code_verifier)
      const state = oauth2.generateRandomState()
      localStorage.setItem("state", state);

      const nonce = oauth2.generateRandomNonce()
      localStorage.setItem("nonce", nonce);

      const code_challenge_method = 'S256'

      log("code_verifier: " + code_verifier);
      log("code_challenge: " + code_challenge);
      log("state: " + state);
      log("nonce: " + nonce);
      log("code_challenge_method: " + code_challenge_method);

      const authorizationUrl = new URL(authorizationServer.authorization_endpoint)
      authorizationUrl.searchParams.set('client_id', client_id)
      authorizationUrl.searchParams.set('code_challenge', code_challenge)
      authorizationUrl.searchParams.set('code_challenge_method', code_challenge_method)
      authorizationUrl.searchParams.set('redirect_uri', redirect_uri)
      authorizationUrl.searchParams.set('response_type', 'code')
      authorizationUrl.searchParams.set('response_mode', response_mode)
      authorizationUrl.searchParams.set('state', state)
      authorizationUrl.searchParams.set('nonce', nonce)
      authorizationUrl.searchParams.set('scope', scope)
      authorizationUrl.searchParams.set('acr_values', acr_values)

      log(authorizationUrl.toString());
      document.getElementById("authorizationUrl").value = authorizationUrl.toString();

      document.getElementById("startFlowBtn").disabled = true;
      document.getElementById("sendRequestBtn").disabled = false;

      log("&larr; Click 'Authorize' to redirect to the authorization server", "blue")
    }

    function sendRequest(elem, evt) {
      evt.preventDefault();

      let url = document.getElementById("authorizationUrl").value;
      if (isEmpty(url)) {
        alert("Please click the start flow button first");
        return;
      }

      window.location.href = url;
    }

    function resetForm(elem, evt, reload) {
      evt.preventDefault();

      document.getElementById("form").reset();
      document.getElementById("startFlowBtn").disabled = false;
      document.getElementById("sendRequestBtn").disabled = true;

      if (reload) {
        window.location.reload();
      }
    }

    // Expose functions to window for onclick handlers
    window.startFlow = startFlow;
    window.sendRequest = sendRequest;
    window.resetForm = resetForm;
  </script>
</body>

</html>
