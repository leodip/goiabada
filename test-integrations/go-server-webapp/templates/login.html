{{define "content"}}
<h1 class="text-3xl font-bold mb-4">Login</h1>
<form action="/login" method="POST">
    <div class="mb-4">
        <label for="scopes" class="block text-sm font-medium text-gray-700">Scopes (space-separated):</label>
        <input type="text" id="scopes" name="scopes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="{{.DefaultScopes}}">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
    </button>
</form>
{{end}}
