{{define "TokenPrinter"}}
<div class="bg-white shadow rounded-lg p-4">
    <h2 class="text-xl font-semibold mb-2">{{.TokenType}} Claims</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Claim</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {{range $key, $value := .Token}}
                <tr>
                    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{{$key}}</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">
                        {{if or (eq $key "iat") (eq $key "exp") (eq $key "auth_time") (eq $key "updated_at")}}
                            {{formatTime $value}}
                        {{else}}
                            {{$value}}
                        {{end}}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
