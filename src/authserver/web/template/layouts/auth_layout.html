<!DOCTYPE html>
<html lang="en" data-theme="{{if .uiTheme}}{{.uiTheme}}{{else}}dark{{end}}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{template "title" .}}</title>  
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.5.17" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.5.17/themes.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="/static/main.css" />
  <script src="/static/utils.js"></script>

  <link rel="icon" href="/static/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">  

  {{template "head" .}}
</head>

<body>
  <main>
    
    <div class="flex items-center justify-center min-h-screen bg-base-200">      
      <div class="w-full max-w-md mx-auto shadow-xl card">
        <div class="bg-base-100 rounded-xl">
          
          <div class='px-10 py-10'>
              <h1 class='text-2xl font-bold text-center '>{{ .appName }}</h1>

              {{if .layoutClientIdentifier}}
              <div class="flex items-center justify-center gap-2 mt-2 text-sm opacity-70">
                {{if .layoutClientLogoUrl}}
                  <img src="{{.layoutClientLogoUrl}}" onerror="this.style.display='none'"
                       class="object-contain w-6 h-6 rounded" alt="" />
                {{end}}
                <span>{{.layoutClientIdentifier}}</span>
              </div>
              {{end}}

              {{template "body" .}}
          </div>
          
        </div>
      </div>
    </div>    
  
  </main>
  
</body>

{{versionComment}}
</html>
