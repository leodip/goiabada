{{define "paginator"}}

{{ $p := index . 0 }}
{{ $link := index . 1 }}

<div class="join">               
    {{if $p.HasPrevious}}
        <a class="join-item btn btn-sm" href="{{ addUrlParam $link "page" $p.Previous }}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
            </svg>
        </a>
    {{else}}
        <a class="join-item btn btn-sm" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
            </svg>
        </a>
    {{end}}
    {{range $p.Pages }}
        {{if .IsCurrent}}
            <a onclick="return false;" class="join-item btn btn-sm btn-active">{{.Num}}</a>
        {{else}}
            {{if eq .Num -1 }}
                <a class="join-item btn btn-sm btn-active btn-disabled">...</a>
            {{else}}
                <a class="join-item btn btn-sm" href="{{ addUrlParam $link "page" .Num }}">{{.Num}}</a>
            {{end}}            
        {{end}}
    {{end}}
    {{if $p.HasNext}}
        <a class="join-item btn btn-sm" href="{{ addUrlParam $link "page" $p.Next }}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
            </svg>                          
        </a>
    {{else}}
        <a class="join-item btn btn-sm" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
            </svg>    
        </a>
    {{end}}               
</div>

{{end}}
