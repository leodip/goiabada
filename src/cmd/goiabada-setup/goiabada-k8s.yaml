  name: goiabada-authserver
  namespace: goiabada
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goiabada-authserver
  template:
    metadata:
      labels:
        app: goiabada-authserver
    spec:
      containers:
      - name: authserver
        image: leodip/goiabada:authserver-latest
        ports:
