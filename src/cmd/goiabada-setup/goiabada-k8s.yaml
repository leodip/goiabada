        env:
        - name: GOIABADA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: goiabada-secrets
              key: admin-password
        - name: GOIABADA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: goiabada-secrets
              key: db-password
