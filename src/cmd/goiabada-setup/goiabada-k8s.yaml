            secretKeyRef:
              name: goiabada-secrets
              key: auth-session-enc-key
        - name: GOIABADA_ADMINCONSOLE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: goiabada-secrets
              key: oauth-client-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

